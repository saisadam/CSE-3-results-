<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Results</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Exam Results</h1>

  <input type="text" id="searchInput" placeholder="Search by name or roll number" onkeyup="searchResults()" />

  <table id="resultsTable">
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
        <th>Subject</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
  </table>

  <h2>Add New Result (Admin Panel)</h2>
  <form id="adminForm" onsubmit="addStudent(event)">
    <input type="text" id="roll" placeholder="Roll Number" required />
    <input type="text" id="name" placeholder="Name" required />
    <input type="text" id="subject" placeholder="Subject" required />
    <button type="submit">Add Result</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
