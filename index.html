<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Results</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Exam Results</h1>
  <input type="text" id="searchInput" placeholder="Search by name or roll number" onkeyup="searchResults()" />
  
  <table id="resultsTable">
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
